<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track-a-stat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

  <body>
    <!-- Header & Navigation Bar -->
    <header>
      <h1>
          <a href="./index.html">Track-A-Stat</a>
      </h1>

      <nav>
        <ul>
          <li>
            <a href="./index.html#nfl-card">NFL</a>
          </li>
          <li>
            <a href="index.html#mlb-card">MLB</a>
          </li>
        </ul>
      </nav>
      
    </header>

    
    
    
    <div class="grid-container">
      <div class="grid-x">

        <h3>Search your favorite NFL or MLB player to retrieve their stats.</h3>

        <!-- NFL Search Card -->
        <div class="cell small-6">
          <div id ="nfl-card" class="card" style="width: 500px">
            <div class="card-divider">
                <form>
                    <label>Search:</label>
                    <input id="nfl-input" type="text" placeholder="NFL Player">
                    <button type="button" class="button rounded bordered shadow primary">Find</button>
                </form>
            </div>
            
            <div class="card-section">
              <p>Display Searched Name.</p>
            </div>
          </div>
        </div>

        <!-- NFL Display Card -->
         <div class="cell small-6">
            <div id ="nfl-card" class="card" style="width: 500px">
              <div class="card-divider">
                <h4>Searched Player's Name</h4>
              </div>
              <img
                src="./assets/images/nfl-logo.png" height="250px" width="250px"
              />
              <div class="card-section">
                <h5>NFL Team</h5>
                <p>Player stats.</p>
              </div>
            </div>
          </div>

        <!-- MLB Search Card -->
        <div class="cell small-6">
          <div id= "mlb-card" class="card" style="width: 500px">
            <div class="card-divider">
                <form>
                    <label>Search:</label>
                    <input id="mlb-input" type="text" placeholder="MLB Player">
                    <button type="button" class="button rounded bordered shadow primary">Find</button>
                </form>
            </div>
            
            <div class="card-section">
              <p>Display Searched Names</p>
            </div>
          </div>
        </div>

        <!-- MLB Display Card -->
        <div class="cell small-6">
            <div id= "mlb-card" class="card" style="width: 500px">
              <div class="card-divider">
                  <h4>Searched Player's Name</h4>
              </div>
              <img
                src="./assets/images/mlb-logo.png" height="500px" width="500px"
              />
              <div class="card-section">
                <h5>MLB Team</h5>
                <p>Player stats.</p>
              </div>
            </div>
          </div>

      </div>
    </div>

    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" />
    <script src="./assets/js/script.js" />
  </body>

</html>
